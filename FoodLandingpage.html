<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Linear Animation</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}


.offer{
  display: flex;
  animation: moveImages 10s linear infinite; /* Adjust the duration as needed */
}

img {
  width: 100vw; /* Adjust the width as needed */
  height: auto;
  object-fit: cover;
}

@keyframes moveImages {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-100%); /* Adjust the distance images move (here, from left to right) */
  }
}

  </style>
</head>
<body>

  <div class="image-container">
    <img src="./assests/Frozen-Pizza.jpg" alt="Image 1">
    <img src="./assests/chessy pepperoni.jpg" alt="Image 2">
    <!-- Add more images as needed -->
  </div>

</body>
</html>
